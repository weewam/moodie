<div id="specific-movie" ng-controller="ApplicationController" class="crew-page page-container">
	<nav id="app-nav">
		<a class="back button rounded" ng-href="#/movie/{{ movie.id }}">
			<img src="images/arrow.png">
		</a>

		<a class="menu button">
			<img src="images/arrow.png">
		</a>
	</nav>
	
	<header id="fixed-header" style="background: url({{ getLargePicUrl(movie.background) }})" class="show">
		<h1 class="page-title">Crew</h1>
	</header>

	<ul class="person-list fixed-header-padding">
		<li ng-repeat="person in movie.crew">
			<a class="clearfix" ng-href="#/person/{{ person.id }}">
				<p>{{ person.name }}</p>
				<span>{{ person.job }}</span>
			</a>
		</li>
	</ul>
</div>
