<div id="specific-movie" ng-controller="ApplicationController" class="cast-page page-container">
	<nav id="app-nav">
		<a class="back button rounded" ng-href="#/movie/{{ movie.id }}">
			<img src="images/arrow.png">
		</a>

		<a class="menu button">
			<img src="images/arrow.png">
		</a>
	</nav>

	<header id="fixed-header" style="background: url({{ getLargePicUrl(movie.background) }})" class="show">
		<h1 class="page-title">Cast</h1>
	</header>

	<ul class="person-list fixed-header-padding">
		<li ng-repeat="actor in movie.cast">
			<a class="clearfix" ng-href="#/person/{{ actor.id }}">
				<figure>
					<img ng-show="actor.avatar" src="{{ getSmallPicUrl(actor.avatar) }}">
				</figure>

				<p>{{ actor.name }}</p>
				<span>{{ actor.character }}</span>
			</a>
		</li>
	</ul>
</div>
