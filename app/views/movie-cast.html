<div id="specific-movie" ng-controller="ApplicationController" class="page-container">
	<header id="fixed-header" style="background: url({{ getBackgroundUrl(movie.background) }})" class="show">
		<h1 class="page-title">Cast</h1>
	</header>

	<ul class="person-list fixed-header-padding">
		<li ng-repeat="actor in movie.cast">
			<a class="clearfix" ng-href="#/person/{{ actor.id }}">
				<figure>
					<img ng-show="actor.avatar" src="{{ getAvatarUrl(actor.avatar) }}">
				</figure>

				<p>{{ actor.name }}</p>
				<span>{{ actor.character }}</span>
			</a>
		</li>
	</ul>
</div>
